<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Briknet</title>

   <script src="https://cdn.tailwindcss.com"></script> <!-- cdn link -->
</head>

<body>

   <!-- main section -->
   <section>

      <!-- nav bar -->
      <nav class="flex justify-between sticky top-0 z-10 text-white font-bold px-20 py-5">

         <!-- brand name section -->
         <div class="flex text-2xl justify-center items-center gap-3">
            <span>
               <!-- topbar -->
               <div class="bg-white w-6 h-2 mb-1"></div>
               <!-- buttom bar -->
               <div class="bg-white w-6 h-2"></div>
            </span>
            <span>Briknet</span>
         </div>

         <!-- nav links -->
         <div class="gap-10 bg-[#fff5] px-10 py-1 rounded-full hidden lg:flex ">
            <span
               class="hover:bg-[#fff7] cursor-pointer py-2 hover:px-5 px-0 transtion-all duration-500 rounded-full">Home</span>
            <span
               class="hover:bg-[#fff7] cursor-pointer py-2 hover:px-5 px-0 transtion-all duration-500 rounded-full">About</span>
            <span
               class="hover:bg-[#fff7] cursor-pointer py-2 hover:px-5 px-0 transtion-all duration-500 rounded-full">Projects</span>
            <span
               class="hover:bg-[#fff7] cursor-pointer py-2 hover:px-5 px-0 transtion-all duration-500 rounded-full">Contect
               us</span>
         </div>

         <!-- button -->
         <div class="hidden lg:flex ">
            <button type="submit"
               class="bg-gradient-to-t from-[#fff5] from-10% to-90% to-transparent px-5 py-2 border-b border-white">Let's
               Talk!</button>
         </div>

         <!-- mobile menu -->
         <div id="mobile-menu"
            class="hidden absolute right-[80px] top-[55px] bg-[#fff5] text-white flex flex-col min-w-[250px] rounded-2xl justify-center items-end px-5 py-5 gap-3 overflow-hidden transition-all duration-500">

            <!-- nav links -->
            <span
               class="hover:bg-[#fff7] cursor-pointer py-2 hover:pl-10 pr-2 pl-0 transtion-all duration-500 rounded-full">Home</span>
            <span
               class="hover:bg-[#fff7] cursor-pointer py-2 hover:pl-10 pr-2 pl-0 transtion-all duration-500 rounded-full">About</span>
            <span
               class="hover:bg-[#fff7] cursor-pointer py-2 hover:pl-10 pr-2 pl-0 transtion-all duration-500 rounded-full">Projects</span>
            <span
               class="hover:bg-[#fff7] cursor-pointer py-2 hover:pl-10 pr-2 pl-0 transtion-all duration-500 rounded-full">Contect
               us</span>


            <!-- button -->
            <div class="absolute left-5 top-5">
               <button type="submit"
                  class="bg-gradient-to-t from-[#fff5] from-10% to-90% to-transparent px-5 py-2 border-b border-white">Let's
                  Talk!</button>
            </div>
         </div>

         <!-- hambarger icon -->
         <div class="flex lg:hidden flex-col gap-1 justify-center items-center" id="btn">
            <!-- bar 1 -->
            <div class="rounded-full px-5 py-1 bg-[#fff7]"></div>
            <!-- bar 2 -->
            <div class="rounded-full px-5 py-1 bg-[#fff7]"></div>
            <!-- bar3 -->
            <div class="rounded-full px-5 py-1 bg-[#fff7]"></div>
         </div>
      </nav>

      <!-- hero secton -->
      <section
         class="bg-[url('./asset/hero-bg.png')] bg-center bg-no-repeat bg-cover w-full min-h-[700px] absolute top-0 ">
      </section>

   </section>


   <!-- link javascript -->
   <script src="script.js"></script>
</body>

</html>
