<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Briknet</title>

   <script src="https://cdn.tailwindcss.com"></script> <!-- cdn link -->
</head>

<body>

   <!-- main section -->
   <section>

      <!-- nav bar -->
      <nav class="flex justify-between sticky top-0 z-10 text-white font-bold lg:px-20 px-10 py-5">

         <!-- brand name section -->
         <div class="flex text-2xl justify-center items-center gap-3">
            <span>
               <!-- topbar -->
               <div class="bg-white w-6 h-2 mb-1"></div>
               <!-- buttom bar -->
               <div class="bg-white w-6 h-2"></div>
            </span>
            <span>Briknet</span>
         </div>

         <!-- nav links -->
         <div class="gap-10 bg-[#fff5] px-10 py-1 rounded-full hidden lg:flex shadow-xl">
            <span
               class="hover:bg-[#fff7] hover:shadow-xl cursor-pointer py-2 hover:px-5 px-0 transtion-all duration-500 rounded-full">Home</span>
            <span
               class="hover:bg-[#fff7] hover:shadow-xl cursor-pointer py-2 hover:px-5 px-0 transtion-all duration-500 rounded-full">About</span>
            <span
               class="hover:bg-[#fff7] hover:shadow-xl cursor-pointer py-2 hover:px-5 px-0 transtion-all duration-500 rounded-full">Projects</span>
            <span
               class="hover:bg-[#fff7] hover:shadow-xl cursor-pointer py-2 hover:px-5 px-0 transtion-all duration-500 rounded-full">Contect
               us</span>
         </div>

         <!-- button -->
         <div class="hidden lg:flex shadow-xl">
            <button type="submit"
               class="bg-gradient-to-t from-[#fff5] from-10% to-90% to-transparent px-5 py-2 border-b border-white">Let's
               Talk!</button>
         </div>

         <!-- mobile menu -->
         <div id="mobile-menu"
            class="hidden absolute right-0 top-[55px] bg-[rgb(0,0,0,0.5)] text-white flex w-full rounded-2xl justify-between px-5 py-5 gap-5 overflow-hidden transition-all duration-500 shadow-2xl">


            <!-- button -->
            <div class="">
               <button type="submit"
                  class="bg-gradient-to-t shadow-xl from-[#fff5] from-10% to-90% to-transparent px-5 py-2 border-b border-white">Let's
                  Talk!</button>
            </div>


            <!-- nav links -->
            <div class="flex flex-col items-end w-[150px] gap-3">
               <span
                  class="hover:bg-[#fff2] hover:shadow-xl cursor-pointer py-2 hover:pl-10 pr-2 pl-0 transtion-all duration-500 rounded-full">Home</span>
               <span
                  class="hover:bg-[#fff2] hover:shadow-xl cursor-pointer py-2 hover:pl-10 pr-2 pl-0 transtion-all duration-500 rounded-full">About</span>
               <span
                  class="hover:bg-[#fff2] hover:shadow-xl cursor-pointer py-2 hover:pl-10 pr-2 pl-0 transtion-all duration-500 rounded-full">Projects</span>
               <span
                  class="hover:bg-[#fff2] hover:shadow-xl cursor-pointer py-2 hover:pl-10 pr-2 pl-0 transtion-all duration-500 rounded-full">Contect
                  us</span>
            </div>

         </div>

         <!-- hambarger icon -->
         <div class="flex lg:hidden flex-col gap-1 justify-center items-center" id="btn">
            <!-- bar 1 -->
            <div class="rounded-full px-5 py-1 bg-[#fff7]"></div>
            <!-- bar 2 -->
            <div class="rounded-full px-5 py-1 bg-[#fff7]"></div>
            <!-- bar3 -->
            <div class="rounded-full px-5 py-1 bg-[#fff7]"></div>
         </div>
      </nav>

      <!-- hero secton -->
      <section
         class="bg-[url('./asset/hero-bg.png')] bg-center bg-no-repeat bg-cover w-full min-h-[700px] absolute top-0 flex justify-center items-center">

         <div class="lg:w-2/3 w-full text-white flex justify-center items-center flex-col lg:px-20 md:px-10 px-5">

            <!-- top text -->
            <div
               class="flex justify-center items-center text-white gap-2 px-4 py-2 rounded-full border border-[#fff7] bg-[#fff2] shadow-xl text-sm w-[250px]">
               <div class="bg-white px-1 py-1 rounded-full"></div>
               <span>Your Best Construction Patner</span>
            </div>

            <!-- heading -->
            <div class="text-center mt-10">
               <h1 class="text-[50px] text-center font-bold leading-[55px] mb-5">Building Your Vision from the Ground Up</h1>

               <span class="text-center text-sm ">We offer reliable construction services with a focus on unmatched quality,<br> ensuring projects are completed on time and within budget.</span>
            </div>

            <!-- button -->
             <div class="text-black bg-white px-2 cursor-pointer py-2 mt-10">
               <button type="submit" class="flex justify-center items-center gap-2">Get a Free Quote 

                  <svg class="w-6 h-6 text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4"/>
</svg>

               </button>
             </div>

         </div>

      </section>

   </section>


   <!-- link javascript -->
   <script src="script.js"></script>
</body>

</html>
